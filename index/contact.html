<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>
<body>
    <header style="width:100%; background-color:rgb(71, 117, 79); opacity: 0.5;">
        <h3> Hey welcome My Friend.... </h3>
        <h4> Hope you are doing Well</h4>
        <h5> I would love to address your queries</h5>
    </header>
    <section style="width:100%; height:100vh;background-color:rgb(61, 57, 57);text-align: center">

        <br><br><br><br>
       <div id="enterEmail">
           <input type="text" placeholder="Enter Your Email" id="email">
           <p id="errMsg" style="color:white"></p>
           <button onclick="checkEmail()" >next</button>
       </div>
       <div id ="Msg" style="display:none">
            <textarea placeholder="Enter your message"></textarea>
            <button onclick="sendEmail()" >send</button>
       </div>


    </section>
    <script>
        function checkEmail(){
              var eml = document.getElementById("email").value;
              if(eml.length > 6){
                       
                       let atTheRateFirst = eml.indexOf('@');
                       let atTheRateLast = eml.lastIndexOf('@');
                       if(atTheRateFirst === atTheRateLast && atTheRateFirst!==null && atTheRateFirst!==undefined && atTheRateFirst>=1 ){
                             let dotLast = eml.lastIndexOf('.');
                             if(dotLast!==(eml.length-1) && dotLast!== -1){
                                 document.getElementById("Msg").style.display ="inline-block";
                                 document.getElementById("enterEmail").style.display ="none";
                             }
                        }
                        else{
                             document.getElementById("errMsg").innerHTML="Wrong Email ";
                        }
                    }
                    else{
                             document.getElementById("errMsg").innerHTML="Wrong Email ";
                        }
        }
    
    </script>
</body>
</html>
